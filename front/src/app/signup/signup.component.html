<body>


<div class="d-md-flex half">
  <div class="bg" style="background-image: url('assets/img/bg_1.jpg');"></div>
  <div class="contents">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-block mx-auto">
            <div class="text-center mb-5">
              <h3> Sign up </h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            </div>
            <form [formGroup]="signUpForm" (ngSubmit)="signup()">
              <div class="form-group ">
                <label > First Name </label>
                <input formControlName="name" type="text" class="form-control" placeholder="first_name"  >
              </div>
              <div class="form-group">
                <label > Last Name </label>
                <input formControlName="username" type="text" class="form-control" placeholder="last_name" >
              </div>
              <div class="form-group ">
                <label for="username">Username</label>
                <input  formControlName="email" required type="email" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group ">
                <label for="password">Password</label>
                <input formControlName="password"  required type="password" class="form-control" placeholder="Your Passwordd" id="password">
              </div>

              <div align="center" style="margin-top: 20px">
                <button  type="submit"  [disabled]="signUpForm.invalid" class="btn btn-block btn-primary ">  Sign up </button>
                <br>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
</body>
