<body>
<div class="d-md-flex half">
  <div class="bg" style="background-image: url('assets/img/bg_1.jpg');"></div>
  <div class="contents">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-block mx-auto">
            <div class="text-center mb-5">
              <h3>Login to </h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
            </div>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
              <div class="form-group first">
                <input type="text" class="form-control" name="username" placeholder="username" [(ngModel)]="form.username" #username="ngModel" required="required">
              </div>
              <div class="form-group last mb-3">
                <input type="password" class="form-control" name="password" placeholder="password"  [(ngModel)]="form.password" #password="ngModel" required="required">
              </div>


              <div align="center">
                <button  type="submit" class="btn btn-block btn-primary "> Log In</button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                  دخول مرفوظ {{errorMessage}}
                </div>
                <br>
                <div style="margin-top: 20px ">
                  <a routerLink="/signup" > Sign up </a>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
</body>
